<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Kalkulator</title>
  </head>
  <body>
    <div class="container" id="box">
      <input type="text" class="displayNumber" value="0" disabled />
      <div class="row">
        <button class="btn ac">AC</button>
        <button class="btn percentage">%</button>
        <button class="btn operation" value="/">&divide;</button>
      </div>
      <div class="row">
        <button class="btn number" value="7">7</button>
        <button class="btn number" value="8">8</button>
        <button class="btn number" value="9">9</button>
        <button class="btn operation" value="*">&times;</button>
      </div>
      <div class="row">
        <button class="btn number" value="4">4</button>
        <button class="btn number" value="5">5</button>
        <button class="btn number" value="6">6</button>
        <button class="btn operation" value="-">-</button>
      </div>
      <div class="row">
        <button class="btn number" value="1">1</button>
        <button class="btn number" value="2">2</button>
        <button class="btn number" value="3">3</button>
        <button class="btn operation" value="+">+</button>
      </div>
      <div class="row">
        <button class="btn number zero" value="0">0</button>
        <button class="btn decimal" value=".">.</button>
        <button class="btn equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
